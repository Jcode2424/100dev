<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Microdata</title>
    <link rel="stylesheet" href="em.css">
</head>
<body>
    <section itemscope itemtype="http://schema.org/Event">
        <a itemprop="url" href="#">
            <span itemprop="name">Styles Conference</span>
        </a>
        <time itemprop="startDate" datetime="2014-08-2409:00">Sunday, August 24, 2014 at 9:00a.m.</time>
        <div itemprop="location" itemscope itemtype="http://schema.org/Place">
            <a itemprop="url" href="http://www.thechicagotheatre.com">Chicago Theatre</a>
            <address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                <div itemprop="streetAddress">175 N. State St.</div>
                <span itemprop="addressLocality">Chicago</span>
                <abbr itemprop="addressRegion" title="Illinois">IL</abbr>
                <span itemprop="postalCode">60601</span>
            </address>
        </div>
    </section>
</body>
</html>
