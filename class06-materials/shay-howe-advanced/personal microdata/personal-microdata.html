<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Microdata</title>
    <link rel="stylesheet" href="pm.css">
</head>
<body>
    <section itemscope itemtype="http://schema.org/Person">
        <strong itemprop="name">Shay Howe</strong>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/29841/shay.jpg" itemprop="image" alt="Shay Howe">
        <div itemprop="jobTitle">Designer and Front-end Developer</div>
        <a href="http://www.shayhowe.com" itemprop="email">shay@awesome.com</a>
        <address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            <span itemprop="streetAddress">600 W Chicago Ave.</span>
            <span itemprop="addressLocality">Chicago</span>,
            <abbr itemprop="addressRegion" title="Illinois">IL</abbr>
            <span itemprop="postalCode">60654</span>
        </address>
    </section>
</body>
</html>
